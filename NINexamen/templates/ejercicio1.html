<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosIndex.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="/ejercicio1" method="POST">
            <h1>Cálculo de Compras</h1>

            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p><strong>Nombre del cliente:</strong> {{ resultado.nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ resultado.total_sin_descuento }}</p>
            <p><strong>Total con descuento:</strong> ${{ resultado.total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
