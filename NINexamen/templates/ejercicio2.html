<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosIndex.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="/ejercicio2" method="POST">
            <h1>Inicio de sesión</h1>

            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required aria-label="Nombre">

            <label for="contrasena">Ingresa tu contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required aria-label="Contraseña">

            <button type="submit">Verificar</button>
        </form>

        {% if resultado %}
 <div class="resultado">
            <h2>{{ resultado }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
